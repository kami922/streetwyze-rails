AllCops:
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'test/**/*'
    - 'db/**/*'
    - 'bin/**/*'
    - 'log/**/*'
    - 'tmp/**/*'
    - 'app/views/**/*'
    - 'config/environments/*'
    - 'node_modules/**/*'
    - 'spec/spec_helper.rb'
    - 'config/**/*'

# Metrics Cops

Metrics/ClassLength:
  Description: 'Avoid classes longer than 100 lines of code.'
  Max: 100
  Enabled: true

Metrics/MethodLength:
  Description: 'Avoid methods longer than 5 lines of code.'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#short-methods'
  Max: 10
  Enabled: true

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"

